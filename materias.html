<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Personal</title>
    <link rel="stylesheet" href="./estilos/materias.css">
    <link rel="stylesheet" href="./estilos/estilo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="container">

        <nav class="navbar">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="links menu-links">
                <span class="material-symbols-outlined">
                    home
                </span>
                <a href="index.html">Inicio</a>
            </div>
            <div class="links menu-links">
                <span class="material-symbols-outlined">
                    calendar_month
                </span>
                <a href="#">Calendario</a>
            </div>

            <div class="links menu-links">
                <span class="material-symbols-outlined">
                    archive
                </span>
                <a href="#">Archivos</a>
            </div>
        </nav>
        <div class="materias">
            <div class="contenedorMaterias">
                <div class="contenedorImagenMateria">
                    <div class="image-container">
                        <img id="imagenMateria" alt="Imagen de la materia">
                        <div class="overlay">
                            <h2 id="nombreMateria"></h2>
                        </div>
                    </div>
                </div>

            </div>
            <div class="botonArchivosAdd">
                <button class="btn primary btn-block hero__cta">Agregar archivos</button>
            </div>
        </div>

    </div>
    <section class="modal">
        <div class="modal__container">
            <h2 class="modal__title">Agregar archivos</h2>
            <input type="file" id="fileInput" accept=".pdf, .doc, .docx" multiple>

            <div class="botones">
                <a href="#" class="modal__close">Cerrar</a>
                <a href="#" id="agregar"  class="modal__close">Agregar</a>
            </div>
           
        </div>
    </section>


    <script src="./javascript/materias.js"></script>
</body>

</html>
